    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>Election</h1>
        <div flex></div>
        <div class="md-toolbar-item" layout="row" hide-sm>
           <md-button ui-sref="home">Home</md-button>
           <md-button ui-sref="parties">Parties</md-button>
           <md-button ui-sref="candidates">Candidates</md-button>
           <md-button ui-sref="report">Report</md-button>
           <md-button ui-sref="about">About</md-button>
        </div>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" class="md-primary">
          This is side nav.
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding" ui-view>
            
            </md-content>
        </div>
    </div>
